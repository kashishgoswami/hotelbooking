<!DOCTYPE html>
<html>
    <head>
        <title>Hotel Booking</title>
    </head>
    <body style="background-color:blanchedalmond;">
        <h1 align="center" style="font-size:50px;"><i>Hotel Booking</i></h1>
        <div class="topnav" align="center">
            <a class="active" href="/homepage/">Home </a>
            &nbsp;&nbsp;<a href="/rooms/">Rooms</a>
            &nbsp;&nbsp;<a href="#about">About</a>
            &nbsp;&nbsp;<a href="#contact">Contact</a>
        </div>
        <div align="right">
            <a href="/login" style="color:black;">Login</a>
            &nbsp;&nbsp;<a href="/registration/" style="color:black;">Register</a>
        </div>
        <form action="/booked/booking/" method="POST" align="center">
            {% csrf_token %}
            
            
            <label style="font-size:35px;color:red;">Booking Form</label><br><br>
            
            <label for="fname">Room Price:</label>
            <input type="text" id="fname" name="price1"><br><br>

            <label for="lname">Checking-In</label>
            <input type="date" id="lname" name="checkin"><br><br>

            <label for="email">Checking-Out</label>
            <input type="date" id="email1" name="checkout"><br><br>

            <label for="pass">Member</label>
            <input type="text" id="pass1" name="mem"><br><br>
            
            <button type="submit" style="font-size:20px;background-color: coral;">Booked</button><br><br>
        </form>
    </body>
</html>
