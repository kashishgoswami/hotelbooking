<!DOCTYPE html>
<html>
    <head>
        <title>Hotel Booking</title>
    </head>
    <body style="background-color:rgb(213, 176, 230);">
        <h1 align="center" style="font-size:70px;"><i>Hotel Booking</i></h1>
        <div class="topnav" align="center">
            <a class="active" href="homepage">Home </a>
            &nbsp;&nbsp;<a href="rooms">Rooms</a>
            &nbsp;&nbsp;<a href="#about">About</a>
            &nbsp;&nbsp;<a href="#contact">Contact</a>
        </div>
        <div align="right">
            <a href="login" style="color:red;">Login</a>

        </div>
        <br>
        <br>
        <div>
        <form align="center" action="/registration/register/" method="POST">
            {% csrf_token %}
            <label style="font-size:35px;color:red;">Registration Form</label><br><br>
            
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname1"><br><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>

            <label for="email">Email</label>
            <input type="text" id="email1" name="email"><br><br>

            <label for="pass">Password</label>
            <input type="text" id="pass1" name="pass"><br><br>
            
            <button type="submit" style="font-size:20px;background-color: coral;">Register</button><br><br>
            <label for="msg">Already have a Register? <a href="login/">Log In</a></label>
        </form>
        </div>
    </body>
